<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function_call_1</title>
  <script>
    /*
      즉시 실행 함수를 사용하여 지역 변수, 지역 함수의 충돌을 방지
    */
   (function() {
     var num = 100;
     function menu() {
       num += 100;
       alert(num);
     }
     menu();
   }());

   (function(){
     var num = 100;
     function menu() {
       alert(num);
     }
   }());
  </script>
</head>
<body>
  
</body>
</html>
