<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My_funtion_1</title>
  <script>
    /*
      함수 정의문 내에서 작성한 코드로 함수를 다시 호출하는 것을 재귀 함수 호출이라 함
      재귀 함수 호출은 함수를 반복문 처럼 여러 번 호출하기 위해 사용
    */
   var num = 0;
   function testFnc() {
     num++;
     document.write(num, "<br>");
     if (num == 10) return;

     testFnc();
   }

   testFnc();
  </script>
</head>
<body>
  
</body>
</html>
