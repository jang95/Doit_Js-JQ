<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return_1</title>
  <script>
    /*
      return 문은 함수에서 결괏값을 반환할 때 사용
      함수에서 return 문이 실행되면 코드가 강제로 종료
      -> 즉 함수 정의문에서 return 문이 사용되면 함수를 호출했을 때 결과값을 반환
    */
   function testAvg(arrData) {
    var sum = 0;
    for (var i in arrData) {
      sum += Number(prompt(arrData[i] + "점수는?", "0"));
    }

    var avg = sum / arrData.length;
    return avg;
   }

   var arrSubject = ["국어", "수학"];
   var result = testAvg(arrSubject);

   document.write("평균 점수는 " + result + "점 입니다.");
  </script>
</head>

</html>
