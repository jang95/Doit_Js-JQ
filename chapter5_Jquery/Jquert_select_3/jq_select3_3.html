<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addClass()/removeClass()/toggleClass()/hasClass() 메서드</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      addClass(): 선택한 요소에 클래스를 생성
      removeClass(): 선택한 요소에서 지정한 class 삭제
      toggleClass(): 선택한 요소에 지정한 클래스가 없으면 생성하고, 있을 경우에는 삭제
      hasClass(): 선택한 요소에 지정한 클래스가 있으면 true 반환, 없으면 false 반환
     */
    $(function () {
      $("#p1").addClass("aqua");
      $("#p2").removeClass("red");
      $("#p3").toggleClass("green");
      $("#p4").toggleClass("green");
      $("#p6").text($("#p5").hasClass("yellow"));
    });
  </script>
  <style>
    .aqua {
      background-color: #0ff;
    }

    .red {
      background-color: #f00;
    }

    .green {
      background-color: #0f0;
    }

    .yellow {
      background-color: #ff0;
    }
  </style>
</head>

<body>
  <p id="p1">내용1</p>
  <p id="p2" class="red">내용2</p>
  <p id="p3">내용3</p>
  <p id="p4" class="green">내용4</p>
  <p id="p5" class="yellow">내용5</p>
  <p id="p6"></p>
</body>

</html>
