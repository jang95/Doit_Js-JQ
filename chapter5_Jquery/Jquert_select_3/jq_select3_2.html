<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attr()/removeAttr() 메서드</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      attr(): 선택한 요소에 새 속성을 생성하거나 기존의 속성을 변경할 때 또는 요소의 속성값을 불러올 때 사용
      removeAttr(): 선택한 요소에서 기존의 속성을 삭제할 때 사용
     */
    $(function () {
      var srcVal = $("#sec_1 img").attr("src");
      console.log(srcVal);  // images/math_img_1.jpg

      $("#sec_1 img")
        .attr({
          "width": 200,
          "src": srcVal.replace("1.jpg", "2.jpg"),
          "alt": "바위"
        })
        .removeAttr("border");
    });
  </script>
</head>

<body>
  <h1><strong>객체 조작 및 생성</strong></h1>
  <section id="sec_1">
    <h2>이미지 속성</h2>
    <p><img src="images/math_img_1.jpg" alt="가위" border="2"></p>
  </section>
</body>

</html>
