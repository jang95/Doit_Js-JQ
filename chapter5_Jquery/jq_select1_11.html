<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jq-selector_10</title>
  <script src="../js/jquery.js"></script>
  <script>
    /*
      전체 형 요소 선택자는 선택한 요소를 기준으로 이전에 오는 전체 형제 요소를 선택합니다. 그리고
      전체 동생 요소 선택자는 선택한 요소를 기준으로 다음에 오는 전체 형제 요소를 선택합니다.
    */

    $(function () {
      var style_1 = {
        "background-color": "#0ff",
        "border": "2px soild #f00"
      }
      var style_2 = {
        "background-color": "#ff0",
        "border": "2px dashed #f00"
      }

      $(".txt").prevAll()
        .css(style_1);

      $(".txt").nextAll()
        .css(style_2);
    });
  </script>
</head>

<body>
  <div id="wrap">
    <h1>인접 관계 선택자</h1>
    <p>내용1</p>
    <p>내용1.1</p>
    <p>내용1.2</p>
    <!-- 선택한 요소에는 적용되지 않음 -->
    <p class="txt">내용2</p>
    <h1>다른 태그 형제</h1>
    <p>내용3</p>
    <p>내용4</p>
  </div>
</body>

</html>
