<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jq-selector_2</title>
  <script src="../js/jquery.js"></script>
  <script>
    $(function(){
      $("#tit").css("background-color", "#ff0")
      .css("border", "2px solid #f00"); // 체이닝 기법으로 선택한 요소의 css 메서드를 연속해서 2회 적용
    });
    /*
      체이닝 기법이란?
       선택한 요소에는 메서드를 연속해서 사용할 수 있는데, 이를 마치 체인이 엮인 모양과 같다고 하여 '체이닝 기법'이라고 함
       메서드 사용이 완료되면 마지막에 ;(세미클론)

       $(요소 선택).css(속성1, 값1).css(속성2, 값2).css(속성3, 값3);
    */
  </script>
</head>
<body>
  <h1>제이쿼리</h1>
  <h2 id="tit">선택자</h2>
  <h3>직접 선택자</h3>    
</body>
</html>
