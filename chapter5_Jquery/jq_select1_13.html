<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jq-selector_10</title>
  <script src="../js/jquery.js"></script>
  <script>
    /*
      범위 제한 전체 형/동생 요소 선택자는 선택한 요소를 기준으로 형제 요소 중 지정한 범위 내의
      전체 형 요소 또는 전체 동생 요소를 선택합니다.
    */

    $(function () {
      var style_1 = {
        "background-color": "#0ff",
        "border": "2px soild #f00"
      }

      $(".txt3").prevUntil(".title")
        .css(style_1);

      $(".txt3").nextUntil(".txt6")
        .css(style_1);
    });
  </script>
</head>

<body>
  <div id="wrap">
    <h1 class="title">선택자</h1>
    <p>내용1</p>
    <p>내용2</p>
    <p class ="txt3">내용3</p>
    <p>내용4</p>
    <p>내용5</p>
    <p class ="txt6">내용6</p>
  </div>
</body>

</html>
