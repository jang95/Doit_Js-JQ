<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contains()/contents()/has()/not()/end() 탐색 선택자</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      contains(): 선택한 요소 중 지정한 텍스트를 포함하는 요소만 선택
      contents(): 선택한 요소의 하위 요소 중 1깊이의 텍스트와 태그 노드를 선택
      has(): 선택한 요소 중 지정한 태그를 포함하는 요소만 선택
      not(): 선택한 요소 중 지정한 요소만 제외한 채 선택
      end(): 필터링되기 이전의 선택자가 적용되도록 함 
    */

    $(function () {
      $("#inner_1 p:contains(내용1)")
        .css({ "background-color": "#ff0" });

      $("#inner_1 p:has(strong)")
        .css({ "background-color": "#0ff" });

      $("#outer_wrap").contents()
        .css({ "border": "1px dashed #00f" });

      $("#inner_2 p").not(":first")
        .css({ "background-color": "#0f0" });

      $("#inner_2 p").eq(2).end()
        .css({ "color": "#f00" });
    });
  </script>
</head>

<body>
  <div id="outer_wrap">
    <h1>콘텐츠 탐색 선택자</h1>
    <section id="inner_1">
      <h1>contains( ), contents( ), has( )</h1>
      <p><span>내용1</span></p>
      <p><strong>내용2</strong></p>
      <p><span>내용3</span></p>
    </section>
    <section id="inner_2">
      <h1>not( ), end( )</h1>
      <p>내용4</p>
      <p>내용5</p>
      <p>내용6</p>
    </section>
  </div>
</body>

</html>
