<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-child/nth-last-of-type 선택자</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      ntn-child(n): 선택한 요소의 무리 중 지정한 숫자(배수)의 요소를 선택
      ntn-last-of-type: 선택한 요소의 무리 중 마지막에서 지정한 숫자의 요소를 선택
     */
    $(function () {
      $("#menu1 li:nth-child(1)") // nth-child(n) : index가 아니라 요소의 번째
        .css({ "background-color": "#ff0" });

      $("#menu1 li:nth-child(2n)")
        .css({ "border":"2px dashed #f00" });

      $("#menu2 li:nth-last-child(2)")
        .css({ "background-color": "#0ff" });
    })
  </script>
</head>

<body>
  <h1>탐색 선택자</h1>
  <ul id="menu1">
    <li>내용1-1</li>
    <li>내용1-2</li>
    <li>내용1-3</li>
    <li>내용1-4</li>
  </ul>
  <ul id="menu2">
    <li>내용2-1</li>
    <li>내용2-2</li>
    <li>내용2-3</li>
  </ul>
</body>

</html>l
