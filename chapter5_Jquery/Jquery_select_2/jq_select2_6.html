<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>only-child/slice 선택자</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      only-child: 선택한 요소가 부모 요소에게 하나뿐인 자식 요소면 선택
      slice(start index, end index): 지정 구간 인덱스의 요소를 선택합니다. (초과, 이하)
     */
    $(function () {
      $("#menu1 li").slice(1,3)
        .css({ "background-color": "#ff0" });

      $("li:only-child")
        .css({ "border":"2px dashed #0ff" });
    })
  </script>
</head>

<body>
  <h1>탐색 선택자</h1>
  <ul id="menu1">
    <li>내용1-1</li>
    <li>내용1-2</li>
    <li>내용1-3</li>
    <li>내용1-4</li>
  </ul>
  <ul id="menu2">
    <li>내용2-1</li>
  </ul>
  <ul id="menu3">
    <li>내용3-1</li>
  </ul>
</body>

</html>
