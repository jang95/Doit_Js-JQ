<html lang="en">
<head>

  <title>Test_1_2</title>
  <script>
    var quarter1 = 1200;
    var quarter2 = 1300;
    var quarter3 = 1000;
    var avg = (quarter1 + quarter2 + quarter3) / 3; // 전 분기 평균
    var quarter4 = prompt("4분기 판매량", "0");


    var result = quarter4 >= avg ? "판매량이 평균 이상입니다.<br>" : "판매량이 평균 미달입니다.<br>";
    document.write(result);
    
  </script>
</head>
<body>
  -- 보충 학습 -- (불필요한 변수 줄이기)<br><br>

  전 분기 판매량의 평균을 구하는 방법에서는
  변수 하나만으로도 데이터를 저장할 수 있다.<br>
  var avg = (1200 + 1300 + 1000) / 3;
</body>
