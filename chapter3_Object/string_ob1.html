<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String_ob1</title>
  <script>
    //       0    5    10   15   20   25   30
    var t = "Hello Thank you good luck to you";
    document.write(t.charAt(16), "<br />"); // g

    document.write(t.indexOf("you"), "<br />"); // 12
    document.write(t.indexOf("you", 16), "<br />"); // 16번째 이후 부터 발견된 인덱스 값 반환 29

    document.write(t.lastIndexOf("you"), "<br />"); // 오른쪽부터 왼쪽으로 검색 29 (단어의 시작지점 인덱스 값)
    document.write(t.lastIndexOf("you", 25), "<br />"); // 12

    document.write(t.match("luck"), "<br />"); // 매칭되는 문자열 반환

    document.write(t.search("you"), "<br />"); // 12
    
    document.write(t.substr(21, 4), "<br />"); // 21번째 index부터 4글자 가져옴 luck
    document.write(t.substring(6, 12), "<br />"); // index 6부터 12전까지 문자 가져옴 Thank

    document.write(t.replace("you", "me"), "<br />"); // 왼쪽부터 you를 찾아 처음 나오는 문자열을 me로 치환

    document.write(t.toLowerCase(), "<br />"); // 문자열의 영문자 소문자로 출력
    document.write(t.toUpperCase(), "<br />"); // 문자열의 영문자 대문자로 출력

    document.write(t.length, "<br />"); // 문자열의 문자 총 갯수 반환, 공백도 문자로 취급

    var s = t.split(" "); // 공백 문자를 기준으로 문자를 분리, 분리된 문자열은 배열에 저장되어 s에 할당

    document.write(s[0], "<br />"); // Hello
    document.write(s[1], "<br />"); // Thank

    var str = "A";
    var t = str.charCodeAt(0); // 변수에 저장된 문자열 중 0번째 인덱스의 문자 아스키 코드값을 반환

    document.write(t, "<br />");
    document.write(String.fromCharCode(65), "<br />"); // 코드값 65에 해당되는 문자 반환
  </script>
</head>
<body>
  
</body>
</html>
