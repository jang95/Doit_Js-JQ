<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delegate()/ one() 이벤트 등록 메서드</title>
  <script src="../js/jquery.js"></script>
  <script>
    /*
      delegate(): 선택한 요소의 하위 요소에 이벤트를 등록
                  이벤트를 등록한 이후에도 동적으로 생생된 요소와 복제된 요소에도 이벤트 등록

      one(): 이벤트가 1회 발생하면 자동으로 등록된 이벤트가 제거됨 즉, 일회성 이벤트 등록
             등록 방식에 따라 '라이브 이벤트'의 등록 가능
    */
    $(function () {
      $(".btn_wrap").delegate(".btn_1.on",
        "mouseover focus", function () {
          alert("HELLO!");
        });
      $(".btn_1").addClass("on");

      $(document).one("mouseover focus",
        "btn_2.on", function () {
          alert("WELLCOME");
        });
      $(".btn_2").addClass("on");
    });
  </script>
  <style>
  </style>
</head>

<body>
  <div id="wrap">
    <p class="btn_wrap">
      <button class="btn_1">버튼1</button>
    </p>
    <p><button class="btn_2">버튼2</button></p>
  </div>
</body>

</html>
