<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 제거 메서드</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      off(): on() 메서드로 등록한 이벤트 제거

      unbind(): unbind() 메서드로 등록한 이벤트 제거

      undelegate(): delegate로 등록한 이벤트 제거
    */
    $(function () {
      $(".btn_1").on("mouseover", function () {
        alert("HELLO!");
      });
      $(document).on("mouseover", ".btn_2", function () {
        alert("WELCOME!");
      });

      var btn_2 = $("<p><button class=\"btn_2\">버튼2</button></p>");
      $("#wrap").append(btn_2);

      $(".del_1").on("click", function () {
        $(".btn_1").off("mouseover");
      });
      $(".del_2").on("click", function () {
        $(document).off("mouseover", ".btn_2");
      });
    });
  </script>
  <style>
  </style>
</head>

<body>
  <div id="wrap">
    <p><button class="btn_1">버튼1</button></p>
  </div>
  <p>
    <button class="del_1">버튼1 이벤트 해지</button>
    <button class="del_2">버튼2 이벤트 해지</button>
  </p>
</body>

</html>
