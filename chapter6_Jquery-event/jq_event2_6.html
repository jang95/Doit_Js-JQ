<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹 이벤트 등록 메서드</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      그룹 이벤트 등록 메서드를 사용하면 한 번에 2개 이상의 이벤트를 등록할 수 있음
      즉, 선택한 요소에 이벤트 등록 메서드를 한 번만 적용하여 '마우스 포인터를 올렸을 때'와 '포커스가 생성되었을 때'처럼
      두 종류의 이벤트가 발생하도록 만들 수 있음
    */
    $(function () {
      $(".btn_1.on").on("mouseover focus", function () { // 이벤트를 등록하고 class 값을 생성하면 이벤트가 정상적으로 등록되지 않음.
        alert("HELLO!");
      });
      $(".btn_1").addClass("on");

      /*
        라이브 이벤트 등록 방식으로 이벤트를 등록한 다음 class 값을 생성하면 이벤트가 정상적으로 등록
      */
      $(document).on("mouseover focus", ".btn_2.on", function () {
        alert("WELCOME!");
      });
      $(".btn_2").addClass("on");
    });

  </script>
  <style>
  </style>
</head>

<body>
  <div id="wrap">
    <p><button class="btn_1">버튼1</button></p>
    <p><button class="btn_2">버튼2</button></p>
  </div>
</body>

</html>
