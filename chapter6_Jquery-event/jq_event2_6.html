<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹 이벤트 등록 메서드</title>
  <script src="../js/jquery.js"></script>
  <script>
    /*
      그룹 이벤트 등록 메서드를 사용하면 한 번에 2개 이상의 이벤트를 등록할 수 있음
      즉, 선택한 요소에 이벤트 등록 메서드를 한 번만 적용하여 '마우스 포인터를 올렸을 때'와 '포커스가 생성되었을 때'처럼
      두 종류의 이벤트가 발생하도록 만들 수 있음
    */
    $(function () {
      $(".menuWrap_1 a").on("click", function (e) {
        e.preventDefault();

        $(".menuWrap_1 a")
          .css({ "background-color": "#fff" });

        $(this).css({ "background-color": "#ff0" });
      });


      $(".menuWrap_2 a").on("click", function (e) {
        e.preventDefault();

        $(".menuWrap_2 a")
          .css({ "background-color": "#fff" })

        var idx = $(".menuWrap_2 a").index(this);

        $(".menuWrap_2 a").eq(idx)
          .css({ "background-color": "#0ff" });

        $(".idxNum").text(idx);
      });
    });

  </script>
  <style>
  </style>
</head>

<body>
  <h2>$(this)</h2>
  <ul class="menuWrap_1">
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
  </ul>
  <h2>Index( )</h2>
  <ul class="menuWrap_2">
    <li><a href="#">메뉴4</a></li>
    <li><a href="#">메뉴5</a></li>
    <li><a href="#">메뉴6</a></li>
  </ul>
  <p class="idxNum"></p>
</body>

</html>
