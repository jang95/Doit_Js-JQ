<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트가 발생한 요소 추적하기</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      $(this) 선택자: 이벤트 핸들러에서 $(this)를 사용하면 이벤트가 발생한 요소를 선택하여
                      이벤트가 발생한 요소를 추적할 수 있음

      index() 인덱스 반환 메서드: 이벤트를 등록한 요소 중 이벤트가 발생한 요소의 인덱스값을 반환
    */
    $(function () {
      $(".menuWrap_1 a").on("click", function (e) {
        e.preventDefault();

        $(".menuWrap_1 a")
          .css({ "background-color": "#fff" });

        $(this).css({ "background-color": "#ff0" });
      });


      $(".menuWrap_2 a").on("click", function (e) {
        e.preventDefault();

        $(".menuWrap_2 a")
          .css({ "background-color": "#fff" })

        var idx = $(".menuWrap_2 a").index(this);

        $(".menuWrap_2 a").eq(idx)
          .css({ "background-color": "#0ff" });

        $(".idxNum").text(idx);
      });
    });

  </script>
  <style>
  </style>
</head>

<body>
  <h2>$(this)</h2>
  <ul class="menuWrap_1">
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
  </ul>
  <h2>Index( )</h2>
  <ul class="menuWrap_2">
    <li><a href="#">메뉴4</a></li>
    <li><a href="#">메뉴5</a></li>
    <li><a href="#">메뉴6</a></li>
  </ul>
  <p class="idxNum"></p>
</body>

</html>
