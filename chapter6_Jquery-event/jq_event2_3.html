<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>change() 메서드</title>
  <script src="../js/jquery.js"></script>
  <script>
    /*
      change() : 선택한 폼 요소의 값(value)을 새 값으로 변경
                 그리고 포커스가 다른 요소로 이동하면 이벤트 발생
    */
   $(function() {
    $("#rel_site").on("change", function() {
      $(".txt").text($(this).val());
    });
   });

  </script>
  <style>
  </style>
</head>

<body>
  <select id="rel_site">
		<option value="">사이트 선택</option>
		<option value="www.google.com">구글</option>
		<option value="www.naver.com">네이버</option>
		<option value="www.daum.net">다음</option>
</select>
<p class="txt"></p>
</body>

</html>
