<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>before()/insertBofore()/after()/insertAfter()</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      before(),insertBofore() 메서드는 선택한 요소의 이전 위치에 새 요소를 생성
      after(),insertAfter() 메서드는 선택한 요소의 다음 위치에 새 요소를 생성
     */
    $(function () {
      $("#wrap p:eq(2)").after("<p>After</p>");
      $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");

      $("#wrap p:eq(1)").before("<p>Before</p>");
      $("<p>insertBefore0</p>").insertBefore("#wrap p:eq(0)");

    });
  </script>
</head>

<body>
  <div id="wrap">
    <!-- <p>insertBefore0</p> -->
    <p>내용1</p>
    <!-- <p>Before</p> -->
    <p>내용2</p>
    <!-- <p>insertAfter</p> -->
    <p>내용3</p>
    <!-- <p>After</p> -->
  </div>
  </div>
</body>

</html>
