<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 조작 및 생성</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      scrollTop() 메서드는 브라우저의 스크롤바가 수직/수평으로 이동한 위칫값을 불러오거나 변경할 때 사용
     */
    $(function () {
      var topNum = $("h1").offset().top;
      $(window).scrollTop(topNum);

      var sct = $(window).scrollTop();
      console.log(sct);
    });
  </script>

  <style>
	*{margin:0;padding:0;}
	body{line-height:1;}
	#wrap{
			height:5000px;
			padding-top:2000px;
	}
  </style>
</head>

<body>
	<div id="wrap">
    <h1>위치 메서드</h1>
</div>
</body>

</html>
