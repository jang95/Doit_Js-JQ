<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unwrap()/wrap()/wrapAll()/wrapInner()</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      unwrap(): 선택한 요소의 부모 요소를 삭제
      wrap(): 선택한 요소를 각각 새 요소로 감쌈
      wrapAll(): 선택한 요소를 한꺼번에 새 요소로 감쌈
      wrapInner(): 선택한 요소의 모든 하위 요소를 새 요소로 감쌈
     */
    $(function () {
      $("strong").unwrap();
      $(".ct1").wrap("<div .>");
      $(".ct2").wrapAll("<div />");
      $("li").wrapInner("<h3 />");
    });
  </script>
  <style>
    div{background-color:aqua;}
  </style>
</head>

<body>
  <!-- h1 삭제-->
  <h1 id="tit_1">
    <strong>객체 조작 및 생성</strong>
  </h1>
  <!-- div로 감쌈 -->
  <p class="ct1">내용1</p>
  <!-- div로 감쌈 -->
  <p class="ct1">내용2</p>
  <!-- div로 한번에 감쌈 -->
  <p class="ct2">내용3</p>
  <p class="ct2">내용4</p>
  <ul>
    <li>
      <!-- h3로 감쌈-->
      내용3
    </li>
    <li>
      내용4
    </li>
  </ul>
</body>

</html>
