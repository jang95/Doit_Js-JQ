<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jq_select_last</title>
  <script src="../../js/jquery.js"></script>
  <script>
    $(function () {
      $(".wrap_1 p:first")
      .text("내용1");

      $(".wrap_1 p.active")
      .removeClass("active")
      .addClass("on");

      $(".wrap_1 p:eq(2) a")
      .attr("href", "http://www.naver.com");

      $(".wrap_1 p:eq(3) input").val("Korea");

      $(".wrap_2 p:first").after("<p>After(추가1)</p>");
      $(".wrap_2 p:first").before("<p>Before(추가2)</p>");

      $(".wrap_3 p")
      .unwrap()
      .wrapInner("<strong/>");
    });
  </script>
</head>

<body>
  <div class="wrap_1">
    <p>텍스트1</p> <!-- 내용1로 바뀜 -->
    <p class="active">내용2</p> <!-- actvie class 삭제 후 on class 추가-->
    <p><a href="#">네이버</a></p> <!-- href = "http://naver.com"으로 변경-->
    <p>
      <input type="text" value="Hello"> <!-- Hello -> Korea로 변경-->
    </p>
  </div>
  <div class="wrap_2">
    <!-- Before(추가2)</p>> -->
    <p>내용5</p>
    <!-- <p>After(추가1)</p -->
    <p>내용6</p>
  </div>
  <div class="wrap_3">
    <!-- <strong으로 감쌈 -->
    <div> <!-- 요소 삭제 -->
      <p>내용7</p>
      <p>내용8</p>
    </div>
  </div>
</body>

</html>
