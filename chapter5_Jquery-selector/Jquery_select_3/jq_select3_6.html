<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 조작 및 생성</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      height(), width() 메서드는 여백 및 선 두께를 제외한 순수 요소의 높잇값과 너빗값을 계산
      => 순수 요소
      innerHeight(), innerWidth() 메서드는 여백을 포함한 요소의 높잇값과 너빗값을 계산
      => padding 영역
      outerHeight, outerWidth() 메서드는 여백 및 선을 포함한 요소의 높잇값과 너빗값을 계산
      => border 영역
     */
    $(function () {
      var w1 = $("#p1").width();
      console.log(w1);

      var w2 = $("#p1").innerWidth();
      console.log(w2);

      var w3 = $("#p1").outerWidth();
      console.log(w3);

      $("#p2")
        .outerWidth(100)
        .outerHeight(100);
    });
  </script>
  <style>
    * {
      padding: 0;
    }

    #p1,
    #p2 {
      width: 100px;
      height: 50px;
      padding: 20px;
      border: 5px solid #000;
      background-color: #ff0;
    }
  </style>
</head>

<body>
  <h1>수치 조작 메서드</h1>
  <p id="p1">내용1</p>
  <p id="p2">내용2</p>
</body>

</html>
