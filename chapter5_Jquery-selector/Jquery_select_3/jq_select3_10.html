<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>append()/appendTo()/prepend()/prependTo()</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      append(), appendTo() 메서드는 선택한 요소 내의 '마지막' 위치에 새 요소를 생성하고 추가
      prepend(), prependTo() 메서드는 선택한 요소 내의 '앞' 위치에 새 요소를 생성하고 추가
     */
    $(function () {
      $("<li>appendTo</li>").appendTo("#listZone");
      $("#listZone").prepend("<li>prepend</li>");

    });
  </script>
</head>

<body>
  <ul id="listZone">
    <!-- <li>prepend</li> -->
    <li>
      리스트
    </li>
    <!-- <li>appendTo</li> -->
  </ul>
</body>

</html>
