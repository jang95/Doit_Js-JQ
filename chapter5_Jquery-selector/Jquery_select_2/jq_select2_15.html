<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>is() 메서드</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      선택한 요소의 상태가 지정한 속성과 일치하면 true를 반환하고, 그렇지 않으면 false를 반환
      입력 요소의 체크 박스나 선택 상자의 '선택 여부' 또는 '보이는지의 여부'를 알아볼 때 주로 사용
    */

    $(function () {
      var result_1 = $("#inner_1 p")
        .eq(0).is(":visible");
      console.log(result_1);

      var result_2 = $("#inner_1 p")
        .eq(1).is(":visible");
      console.log(result_2);

      var result_3 = $("#chk1").is(":checked");
      console.log(result_3);

      var result_4 = $("#chk2").is(":checked");
      console.log(result_4);
    });
  </script>
</head>

<body>
  <div id="outer_wrap">
    <h1>is( )</h1>
    <section id="inner_1">
      <h2>문단 태그 영역</h2>
      <p>내용1</p>
      <p style="display:none;">내용2</p>
    </section>

    <section id="inner_2">
      <h2>폼 태그 영역</h2>
      <p>
        <input type="checkbox" name="chk1" id="chk1" checked>
        <label for="chk1">체크1</label>

        <input type="checkbox" name="chk2" id="chk2">
        <label for="chk2">체크2</label>
      </p>
    </section>
  </div>
</body>

</html>
