<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eq/lt/gt 선택자</title>
  <script src="../../js/jquery.js"></script>
  <script>
    /*
      eq: 선택한 요소 중 지정한 index가 참조하는 요소만 선택
      lt: 선택한 요소 중 지정한 index보다 작은(lt, Less Than) index를 참조하는 요소만 선택
      gt: 선택한 요소 중 지정한 index보다 큰(gt, Greater) index를 참조하는 요소만 선택
     */
    $(function () {
      $("#menu li").eq(2)
        .css({ "background-color": "#ff0" }); // 내용3

      $("#menu li:lt(2)")
        .css({ "background-color": "#0ff" }); // 내용2 위 전부

      $("#menu li:gt(2)")
        .css({ "background-color": "#f0f" }); // 내용4 아래 전부
    })
  </script>
</head>

<body>
  <h1>탐색 선택자</h1>
  <ul id="menu">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    <li>내용5</li>
  </ul>
</body>

</html>l
